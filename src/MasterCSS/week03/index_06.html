<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_06.css"/>
    <title>CSS: Ex: Card Layout</title>
</head>
<body>
    <div class="container">
        <h1>產品展示</h1>
        
        <div class="card-grid">
            <div class="card">
                <img src="https://picsum.photos/300/200" alt="產品 1">
                <div class="card-content">
                    <h3>產品名稱 1</h3>
                    <p>這是產品的詳細描述，說明產品的特色和優點。</p>
                    <div class="price">$99.99</div>
                    <button class="btn">購買</button>
                </div>
            </div>
            
            <div class="card">
                <img src="https://dummyimage.com/300x200/cccccc/000000&text=Car-2" alt="產品 2">
                <div class="card-content">
                    <h3>產品名稱 2</h3>
                    <p>這是另一個產品的描述，展示不同的功能和特色。</p>
                    <div class="price">$149.99</div>
                    <button class="btn">購買</button>
                </div>
            </div>
            
            <div class="card">
                <img src="https://placebear.com/300/200" alt="產品 3">
                <div class="card-content">
                    <h3>產品名稱 3</h3>
                    <p>第三個產品的介紹，強調其獨特的價值和用途。</p>
                    <div class="price">$199.99</div>
                    <button class="btn">購買</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
