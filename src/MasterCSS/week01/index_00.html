<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline style</title>
    <style>
        h1 {
            color: red;
            font-size: 28px;
        }
        p {
            color: blue;
            font-family: Arial, Arial, Helvetica, sans-serif;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        #special {
            color: purple;
            font-style: italic;
        }
        xyz {
            color: orange;
            background-color: blue;
            font-size: 20px;
            border: 2px dashed brown;
            padding: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 >CSS Inline Style</h1>
    <p >This is a paragraph with inline CSS styling.</p>
    <p class="highlight">This paragraph has a yellow background and bold text.</p>
    <p id="special">This paragraph is styled with a unique ID.</p>
    <xyz>This is a custom element styled with CSS.</xyz>
</body>
</html>
